<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <h2>Add a Password</h2>
        <form autocomplete="">
            <!-- Text input for username -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
        
            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
               
            <!-- Submit button -->
            <button class="btn submit">Submit</button>
          </form>
        <h2>
            Your Pssswords 
            <span id="copied" class="hide span">(Copied!)</span>
            <span id="saved" class="hide span">(Saved!)</span>
            <span id="deleted" class="hide red">(Deleted!)</span>
        </h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f955440636.js" crossorigin="anonymous"></script>
</html>
